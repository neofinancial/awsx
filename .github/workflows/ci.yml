name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: yarn --frozen-lockfile --prefer-offline --non-interactive
    - name: Lint
      run: yarn lint
    - name: Build
      run: yarn build
